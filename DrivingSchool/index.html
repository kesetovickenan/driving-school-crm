<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body
    class="font-mono text-gray-800 leading-6 bg-bgwhite bg-cover bg-center bg-no-repeat h-screen relative"
  >
    <!-- Header -->

    <form class="max-w-md mx-auto mt-8">
      <label
        for="default-search"
        class="mb-2 text-sm font-medium text-gray-900 sr-only dark:text-white"
        >Search</label
      >
      <div class="relative">
        <div
          class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none"
        >
          <svg
            class="w-4 h-4 text-gray-500 dark:text-gray-400"
            aria-hidden="true"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 20 20"
          >
            <path
              stroke="currentColor"
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="m19 19-4-4m0-7A7 7 0 1 1 1 8a7 7 0 0 1 14 0Z"
            />
          </svg>
        </div>
        <input
          type="search"
          id="default-search"
          class="block w-full p-4 ps-10 text-sm text-gray-900 border border-gray-300 rounded-lg bg-gray-50 focus:ring-blue-500 focus:border-blue-500 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500"
          placeholder="Search Candidates"
          required
        />
        <button
          type="submit"
          class="text-white absolute end-2.5 bottom-2.5 bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 dark:bg-blue-600 dark:hover:bg-blue-700 dark:focus:ring-blue-800"
        >
          Search
        </button>
      </div>
    </form>

    <!-- Modal -->

    <button
      type="button"
      class="show-modal text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:ring-blue-300 font-medium rounded-lg text-sm px-7 py-2.5 me-2 mb-2 dark:bg-blue-600 dark:hover:bg-blue-700 focus:outline-none dark:focus:ring-blue-800 absolute top-2 right-4 z-20"
    >
      Create new candidate
    </button>
    <div
      class="modal fixed inset-0 flex items-center justify-center bg-opacity-60 backdrop-blur-sm z-10 hidden"
    >
      <div
        class="relative bg-gray-900 p-6 rounded-lg shadow-2xl w-full max-w-md"
      >
        <button
          class="close-modal absolute top-2 right-2 text-3xl text-gray-800 cursor-pointer border-none bg-transparent"
        >
          &times;
        </button>
        <div class="container p-4">
          <h1 class="mb-5 text-xl font-semibold text-white">
            Please fill in all the fields
          </h1>
          <form id="eligibilityForm" class="flex flex-col space-y-4">
            <label for="fullName" class="text-white">Full Name:</label>
            <input
              class="mb-5 p-2 border border-gray-300 rounded-lg"
              type="text"
              id="fullName"
              name="fullName"
              required
            />
            <label for="age" class="text-white">Age:</label>
            <input
              class="mb-5 p-2 border border-gray-300 rounded-lg"
              type="number"
              id="age"
              name="age"
              required
            />
            <label for="gender" class="text-white">Gender:</label>
            <select
              class="mb-5 p-2 border border-gray-300 rounded-lg"
              id="gender"
              name="gender"
              required
            >
              <option value="">Select Gender</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
            <button
              type="button"
              id="check-btn"
              class="bg-blue-700 text-white py-2 px-4 rounded-md hover:bg-blue-900"
            >
              Add
            </button>
          </form>
          <div
            class="error-message flex text-red-500 text-sm justify-center mt-4"
          ></div>
          <div
            class="success-message flex text-green-500 text-sm justify-center mt-2"
          ></div>
        </div>
      </div>
    </div>

    <div
      class="overlay fixed inset-0 bg-black bg-opacity-60 backdrop-blur-sm z-5 hidden"
    ></div>

    <!-- Cards -->

    <div
      class="candidates-card flex gap-5 justify-center mt-8 z-10 w-3/4 mx-auto"
    >
      <a
        href="#"
        class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 w-3/4"
      >
        <div class="flex flex-col items-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="size-6 mb-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M2.036 12.322a1.012 1.012 0 0 1 0-.639C3.423 7.51 7.36 4.5 12 4.5c4.638 0 8.573 3.007 9.963 7.178.07.207.07.431 0 .639C20.577 16.49 16.64 19.5 12 19.5c-4.638 0-8.573-3.007-9.963-7.178Z"
            />
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M15 12a3 3 0 1 1-6 0 3 3 0 0 1 6 0Z"
            />
          </svg>
          <h5
            class="total-number text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Number of candidates: 0
          </h5>
        </div>
        <p class="font-normal text-gray-700 dark:text-gray-400"></p>
      </a>

      <a
        href="#"
        class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 w-3/4"
      >
        <div class="flex flex-col items-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="size-6 mb-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="M9 12.75 11.25 15 15 9.75M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
          <h5
            class="total-approved text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Accepted candidates: 0
          </h5>
        </div>
        <p class="font-normal text-gray-700 dark:text-gray-400"></p>
      </a>

      <a
        href="#"
        class="block p-6 bg-white border border-gray-200 rounded-lg shadow hover:bg-gray-100 dark:bg-gray-800 dark:border-gray-700 dark:hover:bg-gray-700 w-3/4"
      >
        <div class="flex flex-col items-left">
          <svg
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke-width="1.5"
            stroke="white"
            class="size-6 mb-2"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              d="m9.75 9.75 4.5 4.5m0-4.5-4.5 4.5M21 12a9 9 0 1 1-18 0 9 9 0 0 1 18 0Z"
            />
          </svg>
          <h5
            class="total-unapproved text-2xl font-bold tracking-tight text-gray-900 dark:text-white"
          >
            Rejected candidates: 0
          </h5>
        </div>
        <p class="font-normal text-gray-700 dark:text-gray-400"></p>
      </a>
    </div>

    <!-- Table -->
    <div
      class="relative overflow-x-auto sm:rounded-lg mt-8 flex flex-col items-center"
    >
      <table
        class="w-3/4 text-sm text-left rtl:text-right text-gray-500 dark:text-gray-400"
      >
        <thead
          class="text-xs text-gray-700 uppercase bg-gray-50 dark:bg-gray-700 dark:text-gray-400"
        >
          <tr>
            <th scope="col" class="px-6 py-3">Full name</th>
            <th scope="col" class="px-6 py-3">Age</th>
            <th scope="col" class="px-6 py-3">Gender</th>
            <th scope="col" class="px-6 py-3">Action</th>
          </tr>
        </thead>
        <tbody class="candidates">
          <tr class="add border-b dark:bg-gray-800 dark:border-gray-700">
            <th
              id="fullName"
              scope="row"
              class="px-6 py-4 font-medium text-gray-900 whitespace-nowrap dark:text-white"
            ></th>
            <td id="age" class="px-6 py-4"></td>
            <td id="gender" class="px-6 py-4"></td>
            <td class="px-6 py-4">
              <button
                id="delete-btn"
                class="hidden bg-red-500 text-white py-2 px-4 rounded-lg hover:bg-red-600 focus:outline-none focus:ring-2 focus:ring-red-500"
              >
                Remove
              </button>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Chart -->
      <div
        class="max-w-full w-3/4 bg-white rounded-lg shadow dark:bg-gray-800 p-4 md:p-6 mt-6"
      >
        <div class="flex justify-between">
          <div>
            <h5
              class="leading-none text-3xl font-bold text-gray-900 dark:text-white pb-2"
            >
              32.4k
            </h5>
            <p class="text-base font-normal text-gray-500 dark:text-gray-400">
              Users this week
            </p>
          </div>
          <div
            class="flex items-center px-2.5 py-0.5 text-base font-semibold text-green-500 dark:text-green-500 text-center"
          >
            12%
            <svg
              class="w-3 h-3 ms-1"
              aria-hidden="true"
              xmlns="http://www.w3.org/2000/svg"
              fill="none"
              viewBox="0 0 10 14"
            >
              <path
                stroke="currentColor"
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M5 13V1m0 0L1 5m4-4 4 4"
              />
            </svg>
          </div>
        </div>
        <div id="area-chart"></div>
        <div
          class="grid grid-cols-1 items-center border-gray-200 border-t dark:border-gray-700 justify-between"
        >
          <div class="flex justify-between items-center pt-5">
            <!-- Button -->
            <button
              id="dropdownDefaultButton"
              data-dropdown-toggle="lastDaysdropdown"
              data-dropdown-placement="bottom"
              class="text-sm font-medium text-gray-500 dark:text-gray-400 hover:text-gray-900 text-center inline-flex items-center dark:hover:text-white"
              type="button"
            >
              Last 7 days
              <svg
                class="w-2.5 m-2.5 ms-1.5"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 10 6"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 1 4 4 4-4"
                />
              </svg>
            </button>
            <!-- Dropdown menu -->
            <div
              id="lastDaysdropdown"
              class="z-10 hidden bg-white divide-y divide-gray-100 rounded-lg shadow w-44 dark:bg-gray-700"
            >
              <ul
                class="py-2 text-sm text-gray-700 dark:text-gray-200"
                aria-labelledby="dropdownDefaultButton"
              >
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Yesterday</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Today</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Last 7 days</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Last 30 days</a
                  >
                </li>
                <li>
                  <a
                    href="#"
                    class="block px-4 py-2 hover:bg-gray-100 dark:hover:bg-gray-600 dark:hover:text-white"
                    >Last 90 days</a
                  >
                </li>
              </ul>
            </div>
            <a
              href="#"
              class="uppercase text-sm font-semibold inline-flex items-center rounded-lg text-blue-600 hover:text-blue-700 dark:hover:text-blue-500 hover:bg-gray-100 dark:hover:bg-gray-700 dark:focus:ring-gray-700 dark:border-gray-700 px-3 py-2"
            >
              Users Report
              <svg
                class="w-2.5 h-2.5 ms-1.5 rtl:rotate-180"
                aria-hidden="true"
                xmlns="http://www.w3.org/2000/svg"
                fill="none"
                viewBox="0 0 6 10"
              >
                <path
                  stroke="currentColor"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                  stroke-width="2"
                  d="m1 9 4-4-4-4"
                />
              </svg>
            </a>
          </div>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
